<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>repl.it</title>
	<link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
	<div class='page col-sm'>
		<div class='modeSelector'>
			<div class='dropdown'>
				<button class='btn btn-sm btn-secondary dropdown-toggle' type='button' data-toggle='dropdown'>Game Mode</button>
				<div class='dropdown-menu'>
					<button class='dropdown-item'>Classic</button>
					<button class='dropdown-item'>Ranked Practice</button>
					<button class='dropdown-item'>Ranked</button>
					<div class='dropdown-divider'></div>
					<button class='dropdown-item'>All Any</button>
					<button class='dropdown-item'>Rainbow</button>
					<button class='dropdown-item'>Dracula's Palace</button>
					<button class='dropdown-item'>Town Traitor</button>
				</div>
			</div>
		</div>
		<div class='row justify-content-center'>
			<div class='buttons col' id='buttons'>
				<div class='btn-group-vertical'>
					<button type='button' class='btn btn-sm btn-primary'>Investigator</button>
				</div>
			</div>
			<div class='data col' id='data'></div>
		</div>
	</div>
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.16.0/d3.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous"></link>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

	<script src='helper.js'></script>
	<script src='roleList.js'></script>
	<script src="main.js"></script>
</body>

</html>
